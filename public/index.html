<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="https://js.live.net/v7.2/OneDrive.js"></script>
    <script>
            var applicationConfig = {
            clientID: 'a5d6bc05-6aac-4695-bbc3-64794f108dd7',
            graphScopes: ["user.read", "files.read", "mail.send"]
        };
    </script>
    <script type="text/javascript">
        var odOptions = {
            clientId: applicationConfig.clientID,
            action: "query",
            multiSelect: true,
            advanced: {
                endpointHint: "api.onedrive.com",
                queryParameters: "select=id,name,size,file,folder,photo,@microsoft.graph.downloadUrl",
                filter: "folder,.png" /* display folder and files with extension '.png' only */
            },
            success: function(files) { alert("success handler") },
            cancel: function() { alert("cancel handler") },
            error: function(e) { alert("error handler") }
        }

        function launchOneDrivePicker(){
            OneDrive.open(odOptions);
        }
    </script>
    <script>
    
        window.document.onload = function (e) {
        };

        function updateUI(message)
        {
            document.getElementById("messages").innerText = message;
        }
    </script>
</head>
<body>
    <h1>HELLO</h1>
    <div id="messages">No message</div>
    <button onclick="LoginOnPage();">TEST LOGIN</button>
    <button onClick="launchOneDrivePicker()">Open from OneDrive</button>

</body>
</html>
